<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/other_services.css">
    <title>Other Services</title>
    
</head>
<body>
    <header>
        <h2>Our Other Services</h2>
        <img src="image/bank-app-service-finance-online-transaction-1441915-pxhere 1.png" alt="header Image" class="header-image">
    </header>

    <div class="content">
        <div class="main-content">
            <div class="offers">
                <h2>SERVICE OFFER</h2>
                <img src="image/SoFi_logo 1.png" class="offers-image-sofi" onclick="changeImage('image/SoFi_logo 1.png', 'SoFi, short for Social Finance Inc., The founders hoped SoFi could provide more affordable options for those taking on debt to fund their education.', 0)">

                <img src="image/tranzact.png" class="offers-imageT" onclick="changeImage('image/tranzact.png', 'Change your world, one swipe at a time. TranzactCard is helping members steadily build financial momentum without restructuring the household budget.', 1)">

                <img src="image/OTG_Logo 1.png" class="offers-imageotg" onclick="changeImage('image/OTG_Logo 1.png', 'Don’t get stuck with overpriced, unreliable technology solutions. Leverage our 30+ years of telecom experience to ensure that you are getting the best, most reliable and cost-effective solution for your business.', 2)">

                <img src="image/varo-bank7591-removebg-preview 1.png" class="offers-imagevaro" onclick="changeImage('image/varo-bank7591-removebg-preview 1.png', 'Instead of asking yourself “what now?” ask yourself: “what’s next?” That next chapter, next step, next goal —make it happen by making the most out of your money.', 3)">
            
                <img src="image/visiblecom-removebg-preview 2.png" class="offers-imageV" onclick="changeImage('image/visiblecom-removebg-preview 2.png', 'Visible offers unlimited data, talk and text for $25/month powered by Verizon. Check out our plans, deals, and devices today.', 4)">
            </div>
            <div class="offers-content">
                <div class="oc-content">
                    <img id="selected-image" src="" alt="Selected Image">
                    <p id="image-description"></p>
                    <button onclick="window.location.href='#'" class="learn-more-btn">Learn more</button>
                    <div class="carousel-label" id="circle-indicator"></div>
                </div>
            </div>
        </div>

        <div class="sign-up">
            <div class="su-header">
                <h2>SIGN UP TO OUR LINK</h2>
            </div>
            <div class="su-content">
                <div class="get-started">
                    <h3>Let's get started</h3>
                    <form action="#" method="post">
                        <div class="name">
                        <input type="text" id="legalFirstName" class="fname" name="legalFirstName" placeholder="Legal First Name" required>
                        <input type="text" id="legalLastName" class="lname" name="legalLastName" placeholder="Legal First Name" required>
                        </div>
                        <div class="email">
                            <input type="email" id="email" class="emailph" name="email" placeholder="Email" required>
                            <input type="password" id="password" class="passwordph" name="password" placeholder="password" required>
                        </div>
                        <input type="submit" class="sign-up-btn" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h3>Contact us</h3>
        <p> info@idunntoperfectionfoundation.org <br><br> Dunn to Perfection Foundation - Empowering Entrepreneurs World Wide!</p>
    </footer>

    <script src="js/other_services.js"></script>
</body>
</html>
